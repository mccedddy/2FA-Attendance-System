<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUP HDF Attendance System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login_as_student.css" />
  </head>
  <body>
    <div class="login-div">
      <section class="login-div-L">
        <div class="login-div-center">
          <div class="login-title"><a1>STUDENT LOGIN</a1></div>
          <form action="" method="POST" class="login-form">
            <div class="login-textbox-container">
              <img
                src="../assets/images/icons/person.png"
                class="textbox-icon"
              />
              <input
                type="textbox"
                class="login-textbox"
                placeholder="Student Number"
              />
            </div>
            <div class="login-textbox-container">
              <img src="../assets/images/icons/lock.png" class="textbox-icon" />
              <input
                type="password"
                class="login-textbox"
                placeholder="Password"
              />
            </div>
            <div>
              <button type="submit" class="login-button">LOGIN</button>
            </div>
          </form>
          <div>
            <a href="example.com"
              ><p class="forgot-password-text">Forgot your password?</p></a
            >
          </div>
        </div>
      </section>
      <section class="login-div-R">
        <div>
          <img
            src="..\assets\images\graphics\login_as_student.png"
            class="login-graphics"
          />
        </div>
      </section>
    </div>
    <script src="../scripts.js"></script>
  </body>
</html>
